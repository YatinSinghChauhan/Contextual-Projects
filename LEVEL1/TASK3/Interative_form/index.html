<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interative_Form</title>
    
    <link rel="stylesheet" href="/Interative_form/style.css">
  

    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="mainContainer">
        
        <h3 class="heading">Interactive Javascript Form Validation</h3>
        
        <div class="formContainer">
            
            <form action="/Interative_form/formsubmit.html" name="myForm" onsubmit="return validateForm()" >               

                <div class="mb-3 ">
                    <label for="name" class="form-label">Name</label>
                    <input  type="name" class="form-control" id="name" aria-describedby="nameHelp">
                </div>

                <div class="mb-3 ">
                    <label for="lname" class="form-label">Last Name</label>
                    <input  type="lname" class="form-control" id="lname" aria-describedby="nameHelp">
                </div>

                <div class="mb-3 ">
                    <label for="phone" class="form-label">Phone</label>
                    <input  type="phone" class="form-control" id="phone" aria-describedby="phoneHelp">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>


                <button type="submit" class="btn btn-success" >Submit</button>

            </form>
        </div>

    </div>

    <script src="/Interative_form/index.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
