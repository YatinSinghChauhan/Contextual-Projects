<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="mainContainer">

    <div class="calContainer">
      <h3 class="heading"> A Basic Calculator</h3>

      <div class="calculator">
        <p class="para">This is a Basic calculator which performs the basic operation addition of two numbers, <i style="color:#0E6655 ; font-weight: bold"> Click on the Button.</i></p>

        <button class="btn" onclick=" myFunction()">Calculate</button>
        <button class="refreshBtn" onclick="refresh()">Refresh</button>

        <!-- Container type to display result. -->
        <div class="spanresult">
          <span>Result:</span>
        </div>
        <p id="outcome"></p>

      </div>


    </div>

  </div>



  <script src="index.js"></script>
</body>

</html>
